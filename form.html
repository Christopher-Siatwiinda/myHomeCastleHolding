    <section class="container p-3">
        <div class="d-flex justify-content-center" >
            <div style="padding: 30px; width: 65%;" class="shadow-lg bg-body rounded">
                <div class="text-center p-3 rounded" style="background-color: green; color: white;">
                    <h1 style="font-weight: bold;">Welcome To WAFCON QUIZ CMS</h1>
                </div>
                
                <div class="d-flex justify-content-center">
                    <form class="w-100">
                        <div class="mb-3">
                          <strong><label for="question" class="form-label">Question</label></strong>
                          <div id="question" class="form-floating">
                            <textarea class="form-control"  id="Question" style="height: 100px"></textarea>
                          </div>
                        </div>
                        <div class="mb-3">
                          <strong><label for="select" class="form-label">Question Type</label></strong>
                          <select id="select"  onChange="questionType(this);" class="form-select" aria-label="select Question Type">
                            <option value="1">Multiple Choice</option>
                            <option value="2">True or False</option>
                            <option value="3">One word answer</option>
                            <option value="3">Explanation</option>
                          </select>
                        </div>
        
                        <div id="myOptions" class="mb-3">
                            <strong><label for="options" class="form-label">Options</label></strong>
                            <div id="options" class="row">
                                <div class="col-lg-6 mb-3">
                                    <input placeholder="Option A" class="form-control" id="optionA">
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <input placeholder="Option B" class="form-control" id="optionB">
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <input placeholder="Option C" class="form-control" id="optionC">
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <input placeholder="Option D" class="form-control" id="optionD">
                                </div>
                            </div>
                          </div>

                          <strong><label for="correctAns" class="form-label">Additional information</label></stronng>
                          <div class="row">
                            <div class="col-4 d-flex mb-3">
                              
                              <input id="airtelDig" placeholder="Correct Answer" type="text" pattern="[0-9]{7}"  class="form-control">
                            </div>
                            <div class="col-4 d-flex mb-3">
                              
                              <input id="airtelDig" placeholder="Question time in sec" type="text" pattern="[0-9]{7}"  class="form-control">
                            </div>
                            <div class="col-4 d-flex mb-3">
                              
                              <input id="airtelDig" placeholder="Allowed Attempts" type="text" pattern="[0-9]{7}"  class="form-control">
                            </div>
                           
                          </div> 

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
        
    <script>
        
       function questionType(sel) {
           let myType =sel.options[sel.selectedIndex].text;
           
           if(myType==="Multiple Choice"){
            document.getElementById("myOptions").className="mb-3 d-block";
           }
           if(myType ==="True or False"){
            document.getElementById("myOptions").className="mb-3 visually-hidden";
            }
        
           if(myType ==="One word answer"){
            document.getElementById("myOptions").className="mb-3 visually-hidden";
           }
           if(myType ==="Explanation"){
            document.getElementById("myOptions").className="mb-3 visually-hidden";
           }
